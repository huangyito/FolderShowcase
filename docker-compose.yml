version: '3.8'

services:
  foldershowcase:
    build: .
    container_name: foldershowcase
    ports:
      - "3000:3000"
    volumes:
      # 将外部作品文件夹挂载到容器的 content 目录
      # 可以通过环境变量 CONTENT_HOST_PATH 来配置主机路径
      - ${CONTENT_HOST_PATH:-/volume1/docker/foldershowcase/content}:/app/content:ro
      # 可选：挂载日志目录
      - /volume1/docker/foldershowcase/logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CONTENT_DIR=/app/content
    restart: unless-stopped
    networks:
      - foldershowcase-network

  # 可选：添加 Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: foldershowcase-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /volume1/docker/foldershowcase/ssl:/etc/nginx/ssl:ro
    depends_on:
      - foldershowcase
    restart: unless-stopped
    networks:
      - foldershowcase-network

networks:
  foldershowcase-network:
    driver: bridge

volumes:
  content:
    driver: local

